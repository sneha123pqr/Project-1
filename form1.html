<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>  
        <fieldset>
            <legend>USER DETAILS!</legend>
        <label for="name" > enter your name:</label>
                <input type="text" id="name " name="username" placeholder="please enter your name">
<br>
<br>
<label for="address"> enter your address:</label>
<textarea rows="10" column="30" id="address" name="useraddress" placeholder="please enter youe address"></textarea>
<br>
<br>
<label for="DOB">DOB: </label>
        <input type="date" id="dob" name="userdob">
        <br>
        <br>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" placeholder="please enter your password">
        <br>
        <br>
        Select gender:
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br>
        <br>
    
        Select your favourite subject:
        <br>
        <label for="Maths">Maths</label>
        <input type="checkbox" name="maths" id="maths">
        <br>
        <label for="science">Science</label>
        <input type="checkbox" name="science" id="science">
        <br>
        <label for="computer">Computer</label>
        <input type="checkbox" name="computer" id="computer">
        <br>
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="hindi" id="hindi">
        <br>
        <br>
        <input type="number" min="0" max="7">
        <input type="submit">
    </fieldset>



    </form>
</body>
</html>
